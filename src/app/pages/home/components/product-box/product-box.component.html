<mat-card [ngClass]="{ 'text-center': !fullWhidthMode }">
  <div [ngClass]="{ flex: fullWhidthMode }">
    <img
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-200px': !fullWhidthMode, 'h-[360px]': fullWhidthMode }"
      src="https://via.placeholder.com/150"
    />
    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWhidthMode }"
    >
      <div>
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">Snikers</p>
        <p *ngIf="fullWhidthMode">Description</p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ "150" | currency }}</span>
        <button (click)="onAddToCard()">
          <mat-icon class="text-green-500">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
